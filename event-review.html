<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <title>Festella</title>
    
        <!-- Bootstrap core CSS -->

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    
        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="assets/css/Event-Review.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/css/main-style.css">
        <link rel="stylesheet" href="assets/css/owl.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="path/to/flexslider.css">

        
      </head>

      <body>

      


        <div class="container-event-review">
          <div class="row">
              <div class="col-lg-12">
                  
                      <section id="review-list">
                          <h2>Event Reviews</h2>
                          <div id="review-sort">
                              <label for="sort-review"><p>Sort By:</p></label><br>
                              <select id="sort-review" name="sort">
                                  <option id="sort-review-lowest" value="lowest-rated">Lowest Rated</option>
                                  <option id="sort-review-recent" value="most-recent">Most Recent</option>
                                  <option id="sort-review-highest" value="highest-rated">Highest Rated</option>
                              </select>
                          </div>
                          <div id="reviews" class="reviews-container">
                              <!-- Mock user reviews will be added here -->
                          </div>
                      </section>
      
                      <section id="review-form">
                        <h4>Share your experiences here</h4><br>
                        <form action="#" method="post">
                            <label for="star-rating"><p>Rating:</p></label>
                            <div class="rating fa fa-star" align = "center"><h1 align = "center">0</h1></div><br>
                            <label for="review"><p>Review:</p></label>
                            <textarea id="textarea" name="review" rows="4" required> Write here...</textarea><br><br>
                            <label for="images" class="label"><p>Upload Images:</p></label>
                            <span style="color: #666666"><input type="file" id="images" name="images" accept="image/*" multiple></span><br>
                            <label for="videos" class="label"><p>Upload Videos:</p></label>
                            <span style="color: #666666"><input type="file" id="videos" name="videos" accept="video/*"></span><br><br>
                            <button type="submit" class="submit"><p>Submit Review</p></button>
                        </form>
                    </section>
                </section>
                  
              </div>
          </div>
        </div>


        </body>

        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/isotope.min.js"></script>
        <script src="assets/js/owl-carousel.js"></script>
        <script src="assets/js/tabs.js"></script>
        <script src="assets/js/popup.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/event-review.js"></script>
        <script src="path/to/jquery.flexslider-min.js"></script>
</html>
