                    <div class="col-lg-12">
                        <section id="review-list">

                                <label for="sort-review"><p>Sort By:</p></label><br>
                                <select id="sort-review" name="sort">

                                    <option id="sort-review-recent" value="most-recent">Most Recent</option>
                                    <option id="sort-review-highest" value="highest-rated">Highest Rated</option>
                                </select>
                            </div>
                            <div id="reviews" class="reviews-container">
                                <!-- Reviews will be populated here -->
                            </div>
                        </section>
            
                        <section id="review-form">
                            <h4>Share your experiences here</h4><br>
                            <form id="submit-review-form">
                                <label for="star-rating"><p>Rating:</p></label>
                                <div class="rating fa fa-star" align="center"><h1 align="center"><font color = "#a0a0a0">0</font></h1></div><br>
                                <label for="review"><p>Review:</p></label>
                                <textarea id="review-text" name="review" rows="4" required>Write here...</textarea><br><br>
                                <label for="images" class="label"><p>Upload Images:</p></label>
                                <span style="color: #666666"><input type="file" id="images" name="images" accept="image/*" multiple></span><br>
                                <label for="videos" class="label"><p>Upload Videos:</p></label>
                                <span style="color: #666666"><input type="file" id="videos" name="videos" accept="video/*"></span><br><br>
                                <button type="submit" class="submit"><p>Submit Review</p></button>
                            </form>
