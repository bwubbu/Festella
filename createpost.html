    <div class="sidebar">
        <h2>User Actions</h2>
        <ul>
            <li><img src="assets/images/logo-pencil.png" alt="Create Post" class="icon-image"><a href="createpost.html">Create Post</a></li>
            <li><img src="assets/images/logo-pencil.png" alt="My Posts" class="icon-image"><a href="myforums.html">My Posts</a></li>

        </ul>
    </div>
    <div class="containerForum">
        <h1 class="forum">Create New Post</h1>
        <form action="forumhome.html"  class="post-form" enctype="multipart/form-data">
            <!-- method="POST", removed temporarily, need backend to work -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="option1">Past event</option>
                    <option value="option2">Ongoing event</option>
                    <option value="option3">Future event</option>
                    <option value="option4">General</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
