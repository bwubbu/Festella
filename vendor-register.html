                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->

                    </nav>

        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="back">
                        <button onclick="goBack()">&larrhk; Return</button>
                    </div>
                    <div class="form-register">
                        <h2>Personal Details</h2>
                        <form>
                            <div class="form-row">
                                <div>
                                    <label for="vendorFirstName">First Name</label>
                                    <input type="text" id="vendorFirstName" placeholder="First Name" required>
                                </div>
                                <div>
                                    <label for="vendorLastName">Last Name</label>
                                    <input type="text" id="vendorLastName" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label for="vendorEmail">Email</label>
                                    <input type="email" id="vendorEmail" placeholder="Email" required>
                                </div>
                                <div>
                                    <label for="vendorPhone">Phone</label>
                                    <input type="text" id="vendorPhone" placeholder="Phone" required>
                                </div>
                            </div>
                            <div>
                                <label for="vendorAddress">Address</label>
                                <textarea id="vendorAddress" placeholder="Address" required></textarea>
                            </div>
                            <div class="form-row">
                                <div>
                                    <label for="vendorCity">City</label>
                                    <input type="text" id="vendorCity" placeholder="City" required>
                                </div>
                                <div>
                                    <label for="vendorState">State</label>
                                    <input type="text" id="vendorState" placeholder="State" required>
                                </div>
                            </div>
                            <h2>Business Details</h2>
                            <div>
                                <label for="vendorService">Service</label>
                                <input type="text" id="vendorService" placeholder="Service" required>
                            </div>
                            <div>
                                <label for="vendorAvailability">Availability</label>
                                <input type="text" id="vendorAvailability" placeholder="Availability" required>
                            </div>
                            <div class="agreement">
                                <input type="checkbox" id="vendorAgreement" required>
                                <label for="vendorAgreement">I agree to the terms and conditions</label>
                            </div>
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
